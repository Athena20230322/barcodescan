<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    .storage-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h2>條碼掃描器</h2>
  <div class="storage-options">
    <button onclick="startBarcodeScanner()">開始掃描</button>
  </div>
  <div id="scanner-container"></div>
  <div id="barcode-display">尚未掃描條碼</div>

  <script>
    function startBarcodeScanner() {
      if (scannerActive) return;
      scannerActive = true;

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            width: 640,
            height: 480,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });
    }

    Quagga.onDetected(async function(result) {
      const barcode = result.codeResult.code;
      document.getElementById('barcode-display').textContent = `掃描結果: ${barcode}`;

      if (barcode.startsWith("IC")) {
        await sendToGoogleSheets(barcode); // 儲存到 Google Sheets
        Quagga.stop();
        scannerActive = false;
      }
    });

    async function sendToGoogleSheets(barcode) {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbyx3fKX0kt1Pc_-pciu2EPlhpE9_K0eNOnt27kjLyBwWZdNY0xQcVj78LVIVI7912pq/exec'; // 替換為你的 Apps Script 網址
      try {
        let response = await fetch(`${apiUrl}?barcode=${encodeURIComponent(barcode)}`);
        let result = await response.text();
        alert(result);
      } catch (error) {
        alert("儲存失敗：" + error.message);
      }
    }
  </script>
</body>
</html>
