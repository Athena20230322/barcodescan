<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      height: 350px;
      margin: 20px auto;
      border: 2px solid #ccc;
      position: relative;
    }
    #barcode-display {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>條碼掃描器</h2>
  <button onclick="startBarcodeScanner()">開始掃描</button>
  <div id="scanner-container"></div>
  <div id="barcode-display">尚未掃描條碼</div>

  <script>
    let scannerActive = false;

    function startBarcodeScanner() {
      if (scannerActive) return;
      scannerActive = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 1280,
            height: 720,
            facingMode: "environment", // 使用後置相機
            advanced: [
              { aspectRatio: { min: 1, max: 2 } },
              { focusMode: "continuous" }, 
              { zoom: 1 }
            ]
          }
        },
        decoder: {
          readers: [
            "code_128_reader", 
            "ean_reader", 
            "ean_8_reader", 
            "upc_reader",
            "code_39_reader",
            "code_93_reader"
          ]
        },
        locate: true,
        locator: {
          patchSize: "medium",
          halfSample: false
        },
        numOfWorkers: navigator.hardwareConcurrency || 4,
        frequency: 10,
        debug: true
      }, function(err) {
        if (err) {
          console.error("初始化錯誤", err);
          alert("初始化失敗，請檢查相機權限");
          scannerActive = false;
          return;
        }
        Quagga.start();
      });

      Quagga.onProcessed(function(result) {
        if (result && result.boxes) {
          console.log("條碼檢測中...");
        }
      });

      Quagga.onDetected(handleBarcodeDetection);
    }

    function handleBarcodeDetection(result) {
      Quagga.offDetected(); // 先暫停偵測，避免短時間內多次觸發
      const barcode = result.codeResult.code;
      document.getElementById('barcode-display').textContent = `掃描結果: ${barcode}`;

      if (barcode.startsWith("IC")) {
        console.log(`符合條件的條碼: ${barcode}`);
        saveBarcode(barcode);
        Quagga.stop();
        scannerActive = false;
      } else {
        console.log(`無效條碼: ${barcode}`);
        setTimeout(() => Quagga.onDetected(handleBarcodeDetection), 1000); // 1 秒後重新啟用偵測
      }
    }

    function saveBarcode(barcode) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(barcode).then(() => {
          alert(`條碼已複製: ${barcode}`);
        }).catch(err => {
          console.error("複製失敗", err);
        });
      } else {
        alert(`請手動記錄條碼: ${barcode}`);
      }
    }
  </script>
</body>
</html>
