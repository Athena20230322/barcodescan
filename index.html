<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .storage-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      height: 350px;
      margin: 20px auto;
      border: 2px solid #ccc;
      position: relative;
    }
    #barcode-display {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>條碼掃描器</h2>
  <div class="storage-options">
    <button onclick="startBarcodeScanner()">開始掃描</button>
  </div>
  <div id="scanner-container"></div>
  <div id="barcode-display">尚未掃描條碼</div>

  <script>
    let scannerActive = false;

    function startBarcodeScanner() {
      if (scannerActive) return;
      scannerActive = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 1280,   // 提升解析度，提高辨識率
            height: 720,
            facingMode: "environment", // 優先使用後置相機
            aspectRatio: { min: 1, max: 2 }, // 限制比例，確保條碼能被識別
            focusMode: "continuous", // 自動對焦
            zoom: 1 // 設置適當縮放
          }
        },
        decoder: {
          readers: [
            "code_128_reader", 
            "ean_reader", 
            "ean_8_reader", 
            "upc_reader",
            "code_39_reader",
            "code_93_reader"
          ]
        },
        locate: true,
        locator: {
          patchSize: "large", // 提升條碼辨識率
          halfSample: false
        },
        numOfWorkers: navigator.hardwareConcurrency || 4, // 使用多線程，提高效能
        frequency: 10, // 降低掃描頻率，避免錯誤識別
        debug: false // 除錯模式關閉（除非需要測試）
      }, function(err) {
        if (err) {
          console.error("初始化錯誤", err);
          alert("初始化失敗，請檢查相機權限");
          scannerActive = false;
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(async function(result) {
        const barcode = result.codeResult.code;
        document.getElementById('barcode-display').textContent = `掃描結果: ${barcode}`;

        if (barcode.startsWith("IC")) {
          await sendToGoogleSheets(barcode); // 儲存到 Google Sheets
          Quagga.stop();
          scannerActive = false;
        }
      });
    }
	

    async function sendToGoogleSheets(barcode) {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbzgJi2MY9Cusm_vV84r8sfUp4XeiIycP9TmAIDWgKOWEaam8l1K8KmCc_qQi6s0RulQ/exec'; // 替換為你的 Apps Script 網址
      try {
        let response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode: barcode })
        });

        let result = await response.text();
        alert(result);
      } catch (error) {
        alert("儲存失敗：" + error.message);
      }
    }
  </script>
</body>
</html>
